<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Employee Schedule</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400;700&display=swap" rel="stylesheet">
  </head>
  <body>
      <form id="form">
        <div id="inputs-container">
          <label for="num-employees">Number of employees:</label>
          <input type="number" id="num-employees" name="num_employees" value=3 onkeyup="checkCondition()">

          <label for="num-days">Number of days:</label>
          <input type="number" id="num-days" name="num_days" value=5 onkeyup="checkCondition()">

          <label for="num-hours">Number of hours:</label>
          <input type="number" id="num-hours" name="num_hours" value=12 onkeyup="checkCondition()">
        </div>


        <div id="conditional-container" class="conditional hidden">
          <div id="table-container"></div>
          <button type="submit" class="conditional hidden">Generate schedule</button>
        </div>
      </form>

    <div id="results"></div>

    <script src="app.js"></script>
  </body>
</html>
