<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Employee Schedule</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <form id="form">
      <fieldset>
        <legend>Employees information</legend>
        <p>
          <label for="num-employees">Number of employees:</label>
          <input
            type="number"
            id="num-employees"
            name="num_employees"
            value="3"
            onchange="addEmployeeInfoInputs()"
          />
        </p>
        <ul id="employees-info-list" class="hidden"></ul>
      </fieldset>
      <fieldset>
        <legend>Opening hours</legend>
        <p>
          <label for="from-day">From</label>
          <select type="select" id="from-day">
            <option value="1">Monday</option>
            <option value="2">Tuesday</option>
            <option value="3">Wednesday</option>
            <option value="4">Thursday</option>
            <option value="5">Friday</option>
            <option value="6">Saturday</option>
            <option value="7">Sunday</option>
          </select>
          <label for="to-day">To</label>
          <select type="select" id="to-day">
            <option value="1">Monday</option>
            <option value="2">Tuesday</option>
            <option value="3">Wednesday</option>
            <option value="4">Thursday</option>
            <option value="5">Friday</option>
            <option value="6">Saturday</option>
            <option value="7" selected>Sunday</option>
          </select>
        </p>
        <p>
          <label for="from-hour">From</label>
          <select type="select" id="from-hour">
            <option value="0">5:00</option>
            <option value="1">6:00</option>
            <option value="2">7:00</option>
            <option value="3" selected>8:00</option>
            <option value="4">9:00</option>
            <option value="5">10:00</option>
            <option value="6">11:00</option>
            <option value="7">12:00</option>
            <option value="8">13:00</option>
            <option value="9">14:00</option>
            <option value="10">15:00</option>
            <option value="11">16:00</option>
            <option value="12">17:00</option>
            <option value="13">18:00</option>
            <option value="14">19:00</option>
            <option value="15">20:00</option>
            <option value="16">21:00</option>
            <option value="17">22:00</option>
            <option value="18">23:00</option>
          </select>
          <label for="to-hour">To</label>
          <select type="select" id="to-hour">
            <option value="0">5:00</option>
            <option value="1">6:00</option>
            <option value="2">7:00</option>
            <option value="3">8:00</option>
            <option value="4">9:00</option>
            <option value="5">10:00</option>
            <option value="6">11:00</option>
            <option value="7">12:00</option>
            <option value="8">13:00</option>
            <option value="9">14:00</option>
            <option value="10">15:00</option>
            <option value="11" selected>16:00</option>
            <option value="12">17:00</option>
            <option value="13">18:00</option>
            <option value="14">19:00</option>
            <option value="15">20:00</option>
            <option value="16">21:00</option>
            <option value="17">22:00</option>
            <option value="18">23:00</option>
          </select>
        </p>
      </fieldset>
      <fieldset>
        <legend>Customer bookings</legend>
        <p>
          <label for="num-bookings">Number of customer bookings during the week:</label>
          <input
            type="number"
            id="num-bookings"
            name="num_bookings"
            value="3"
            onchange="addCustomerBookingInputs()"
          />
        </p>
        <ul id="customer-bookings-list" class="hidden"></ul>
      </fieldset>
      <button type="submit">Generate schedule</button>
   </form>

    <div id="results"></div>

    <script src="app.js"></script>
  </body>
</html>
